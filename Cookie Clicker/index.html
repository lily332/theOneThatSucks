<!DOCTYPE html>
<script src="cookie.js" type="text/javascript"></script>
<link rel="shortcut icon" href="img/favicon.ico" type="img/png">
<link href="https://fonts.googleapis.com/css?family=Farro&display=swap" rel="stylesheet">
<link href="cookie.css" type="text/css" rel="stylesheet">
<title>Cookie Clicker</title>

<body>
    <div id="head">
        <h2 id="amount">0 Cookies</h2>
        <br><br>
        <button id="cookie">THIS IS A COOKIE <br> GO CLICK ON THE COOKIE</button>
        <br>
    </div>
    <div id="store">
        <h2>Store</h2>
        <br>
        <button id="regular" class="batch">REGULAR <br> Count: 0 <br> Cost: 10 cookies <br> 2 cookies/s</button>
        <br><br><br>
        <button id="bakery" class="batch">BAKERY <br> Count: 0 <br> Cost: 45 cookies <br> 7 cookies/s</button>
        <br><br><br>
        <button id="grandma" class="batch">GRANDMA <br> Count: 0 <br> Cost: 100 cookies <br> 20 cookies/s</button>
    </div>
</body>

</html>
